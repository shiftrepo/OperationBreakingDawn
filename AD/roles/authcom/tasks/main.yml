---
- name: authconfig
  command: authconfig \
           --enablewinbind \
           --enablewinbindauth \
           --smbsecurity=ads \
           --smbworkgroup="{{ hostvars['GALAXY.ad.shift.com']['domain'] }}" \
           --smbrealm="{{ hostvars['GALAXY.ad.shift.com']['upperrealm'] }}" \
           --smbservers="{{ hostvars['GALAXY.ad.shift.com']['hostname'] }}" \ 
           --enablewinbindusedefaultdomain \
           --winbindtemplateshell=/bin/bash \
           --enablelocauthorize \
           --enablekrb5 \
           --krb5kdc="{{ hostvars['GALAXY.ad.shift.com']['hostname'] }}" \
           --krb5adminserver="{{ hostvars['GALAXY.ad.shift.com']['hostname'] }}" \
           --krb5realm="{{ hostvars['GALAXY.ad.shift.com']['realm'] }}" \
           --enablewinbind \
           --enablewinbindauth \
           --winbindtemplatehomedir=/home/${HomeDirDomain}/%U \
           --enablemkhomedir \
           --update

- name: edit smb config
  vars:
    target_file: /etc/samba/smb.conf
  command: sed -i '/winbind use default domain/s/false/true/g' "{{ target_file }}"

- name: Restart service winbind, in all cases
  service:
    name: winbind
    state: restarted

- name: Restart service smb, in all cases
  service:
    name: smb
    state: restarted
